<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - AmiPatitas</title>
  <style>
    body {
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #5b3e2b;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #f79675;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f27550;
    }

    .extra {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra a {
      color: #f79675;
      font-weight: bold;
      text-decoration: none;
    }

    .perrito-img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">
    <h1>Iniciar sesión</h1>

    <form id="form-login">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="extra">
      <p>¿No tienes cuenta? <a href="registro-usuario.html">Regístrate aquí</a></p>
      <p><a href="#" onclick="entrarSinCuenta()">Entrar sin registrarse</a></p>
    </div>

    <img src="perrito-login.jpg" alt="Perrito feliz" class="perrito-img">
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4aEgzRnxjWlhtBF6gOF8jJUOiqOYr8H0",
      authDomain: "amipatitas-576a0.firebaseapp.com",
      databaseURL: "https://amipatitas-576a0-default-rtdb.firebaseio.com",
      projectId: "amipatitas-576a0",
      storageBucket: "amipatitas-576a0.firebasestorage.app",
      messagingSenderId: "313490797976",
      appId: "1:313490797976:web:05499b3a5b766286ae67ed",
      measurementId: "G-LXX39MJTX9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Manejo del formulario
    const form = document.getElementById("form-login");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const contrasena = document.getElementById("contrasena").value;

      signInWithEmailAndPassword(auth, correo, contrasena)
        .then((userCredential) => {
          alert("¡Bienvenido de nuevo! 🐶");
          window.location.href = "inicio.html"; // Redirige al inicio
        })
        .catch((error) => {
          alert("Error al iniciar sesión: " + error.message);
        });
    });

    // Entrar sin cuenta
    function entrarSinCuenta() {
      alert("Entraste sin registrarte. Podrás ver animalitos, pero más adelante se te pedirá tu información por seguridad.");
      window.location.href = "inicio.html";
    }

    // Exponer función
    window.entrarSinCuenta = entrarSinCuenta;
  </script>
</body>
</html>
