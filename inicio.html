<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - AmiPatitas</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 20px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 30px 0;
    }

    .botones a {
      background-color: #f79675;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 30px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .botones a:hover {
      background-color: #f27550;
    }

    .bienvenida-img {
      margin-top: 30px;
      max-width: 50%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .redes {
      margin-top: 25px;
      font-size: 16px;
    }

    .redes a {
      margin: 0 10px;
      color: #d6704a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">
    <h1>Bienvenido a AmiPatitas</h1>

    <div class="botones">
      <a href="ver-animales.html">Ver animales en adopción</a>
      <a href="mascotas.html">Subir o ver fotos de mascotas</a>
    </div>

    <img src="bienvenida.png" alt="Imagen de bienvenida" class="bienvenida-img">

    <div class="redes">
      <p>Síguenos en nuestras redes sociales:</p>
      <a href="#" target="_blank">Facebook</a> |
      <a href="#" target="_blank">TikTok</a>
    </div>
  </div>
</body>
</html>
