<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario - AmiPatitas</title>
  <style>
    body {
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #5b3e2b;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #f79675;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f27550;
    }

    .gatito-img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Logo superior -->
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">

    <h1>Registro de Usuario - AmiPatitas
    </h1>

    <form>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Pérez" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Ej. ana@email.com" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Mínimo 6 caracteres" required>

      <label for="telefono">Teléfono (opcional):</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej. 5551234567">

      <label for="rol">¿Qué te interesa?</label>
      <select id="rol" name="rol" required>
        <option value="">Selecciona una opción</option>
        <option value="adoptante">Adoptar animalitos</option>
        <option value="voluntario">Ser voluntario</option>
        <option value="visitante">Solo estoy explorando</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>

    <!-- Imagen animada de gatito -->
    <img src="gatito-registro.gif" alt="Gatito feliz" class="gatito-img">
  </div>
</body>
</html>
