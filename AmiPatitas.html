<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AmiPatitas</title>
    <style>
        body {
            margin: 40px;
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            display: flex;
            justify-content: center;
        }

        .encabezado {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            max-width: 150px;
            margin-top: 10px;
        }

        .boton {
            display: inline-block;
            background-color: #f79675;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #f27550;
        }
    </style>
</head>
<body>

    <div class="encabezado">
        <img src="logo.png" alt="Logo de AmiPatitas">
        <h1>AmiPatitas</h1>
        <br>
        <a href="login.html" class="boton">Continuar</a>
    </div>

</body>
</html>
