<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - AmiPatitas</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .animal {
      background-color: #fbeacc;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
    }

    .animal img {
      width: 100%;
      border-radius: 10px;
    }

    .boton {
      background-color: #f79675;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #f27550;
    }

    .redes {
      margin-top: 30px;
      font-size: 16px;
    }

    .redes a {
      margin: 0 10px;
      color: #d6704a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">
    <h1>Bienvenido a AmiPatitas</h1>
    <p>Aqu√≠ puedes conocer a los animalitos que buscan un hogar lleno de amor üê∂üê±</p>

    <div class="galeria">
      <div class="animal">
        <img src="https://placekitten.com/200/200" alt="Gatito tierno">
        <p>Gatito rescatado</p>
      </div>
      <div class="animal">
        <img src="https://placedog.net/200/200" alt="Perrito feliz">
        <p>Perrito amigable</p>
      </div>
      <!-- Puedes duplicar estos bloques para m√°s animalitos -->
    </div>

    <button class="boton">Contactar por este animal</button>

    <div class="redes">
      <p>S√≠guenos en nuestras redes sociales:</p>
      <a href="#" target="_blank">Facebook</a> |
      <a href="#" target="_blank">TikTok</a>
    </div>
  </div>

</body>
</html>
