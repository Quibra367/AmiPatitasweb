<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - AmiPatitas</title>
  <style>
    body {
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 30px;
    }

    .galeria-animales {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .animal-card {
      background-color: #fbeacc;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .animal-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .animal-card h3 {
      margin: 0;
      color: #5b3e2b;
    }

    .animal-card p {
      margin: 5px 0;
      color: #444;
    }

    .boton-cerrar {
      margin-top: 30px;
      background-color: #f79675;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-cerrar:hover {
      background-color: #f27550;
    }

    .boton-agregar {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f79675;
      color: white;
      font-size: 36px;
      text-decoration: none;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .boton-agregar:hover {
      background-color: #f27550;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">
    <h1>Bienvenido a AmiPatitas</h1>

    <div class="galeria-animales" id="galeria"></div>

    <button class="boton-cerrar" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <!-- Botón flotante de agregar -->
  <a href="agregar-animal.html" class="boton-agregar" title="Agregar nuevo animal">+</a>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4aEgzRnxjWlhtBF6gOF8jJUOiqOYr8H0",
      authDomain: "amipatitas-576a0.firebaseapp.com",
      databaseURL: "https://amipatitas-576a0-default-rtdb.firebaseio.com",
      projectId: "amipatitas-576a0",
      storageBucket: "amipatitas-576a0.appspot.com",
      messagingSenderId: "313490797976",
      appId: "1:313490797976:web:05499b3a5b766286ae67ed",
      measurementId: "G-LXX39MJTX9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Verifica si el usuario está logueado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Primero inicia sesión para acceder.");
        window.location.href = "login.html";
      } else {
        cargarAnimales();
      }
    });

    // Cierra sesión
    function cerrarSesion() {
      signOut(auth)
        .then(() => {
          alert("Sesión cerrada correctamente 🐾");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error al cerrar sesión: " + error.message);
        });
    }

    window.cerrarSesion = cerrarSesion;

    // Carga los animales desde la base de datos
    function cargarAnimales() {
      const galeria = document.getElementById("galeria");
      const refAnimales = ref(db, 'animales/');

      onValue(refAnimales, (snapshot) => {
        galeria.innerHTML = ""; // Limpiar antes de volver a cargar

        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();

          const card = document.createElement("div");
          card.className = "animal-card";

          card.innerHTML = `
            <img src="${data.imagen}" alt="${data.nombre}">
            <h3>${data.nombre}</h3>
            <p><strong>Edad:</strong> ${data.edad}</p>
            <p><strong>Estado:</strong> ${data.estado}</p>
            <p>${data.descripcion}</p>
          `;

          galeria.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
