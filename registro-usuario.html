<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario - AmiPatitas</title>
  <style>
    body {
      background-color: #fdf5e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #5b3e2b;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #f79675;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f27550;
    }

    .gatito-img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo.png" alt="Logo AmiPatitas" class="logo">
    <h1>Registro de Usuario</h1>

    <form id="form-registro">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electr√≥nico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="telefono">Tel√©fono (opcional):</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="rol">¬øQu√© te interesa?</label>
      <select id="rol" name="rol" required>
        <option value="">Selecciona una opci√≥n</option>
        <option value="adoptante">Adoptar animalitos</option>
        <option value="voluntario">Ser voluntario</option>
        <option value="visitante">Solo estoy explorando</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>

    <img src="gatito-registro.png" alt="Gatito feliz" class="gatito-img">
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importamos los SDKs desde URLs oficiales
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4aEgzRnxjWlhtBF6gOF8jJUOiqOYr8H0",
      authDomain: "amipatitas-576a0.firebaseapp.com",
      databaseURL: "https://amipatitas-576a0-default-rtdb.firebaseio.com",
      projectId: "amipatitas-576a0",
      storageBucket: "amipatitas-576a0.firebasestorage.app",
      messagingSenderId: "313490797976",
      appId: "1:313490797976:web:05499b3a5b766286ae67ed",
      measurementId: "G-LXX39MJTX9"
    };

    // Inicializamos Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Manejo del formulario
    const form = document.getElementById("form-registro");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const contrasena = document.getElementById("contrasena").value;
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const rol = document.getElementById("rol").value;

      createUserWithEmailAndPassword(auth, correo, contrasena)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(database, 'usuarios/' + user.uid), {
            nombre: nombre,
            correo: correo,
            telefono: telefono,
            rol: rol
          });

          alert("Usuario registrado exitosamente üêæ");
          form.reset();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
