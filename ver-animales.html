<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Animales - AmiPatitas</title>
  <style>
    body {
      background-color: #fdf5e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #5b3e2b;
      margin-bottom: 30px;
    }

    .botones-categorias {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .boton-animal {
      background-color: #f79675;
      border: none;
      border-radius: 20px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .boton-animal:hover {
      transform: scale(1.05);
    }

    .boton-animal img {
      width: 150px;
      height: 150px;
      border-radius: 15px;
    }

    .personaje {
      margin-top: 40px;
    }

    .personaje img {
      width: 180px;
    }

    .dialogo {
      font-size: 20px;
      color: #5b3e2b;
      margin-top: 15px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Selecciona una categoría</h1>

    <div class="botones-categorias">
      <button class="boton-animal" onclick="alert('Mostrando perros')">
        <img src="perro.jpg" alt="Ver perros">
      </button>
      <button class="boton-animal" onclick="alert('Mostrando gatos')">
        <img src="gato.jpg" alt="Ver gatos">
      </button>
    </div>

    <div class="personaje">
      <img src="personaje-feliz.png" alt="Personaje feliz">
      <div class="dialogo" id="dialogo">¡Guau! ¡Qué bueno verte por aquí!</div>
    </div>
  </div>

  <script>
    const frases = [
      "¡Guau! ¡Qué bueno verte por aquí!",
      "¡Miau! ¡Te extrañábamos!",
      "¡Zas! ¡Qué alegría tenerte de vuelta!",
      "¡Prrr! ¿Vienes a ver a nuestros amigos peludos?"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % frases.length;
      document.getElementById('dialogo').innerText = frases[index];
    }, 5000); // cambia cada 5 segundos
  </script>
</body>
</html>
